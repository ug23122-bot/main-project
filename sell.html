<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sale Information Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
        }
        .message-box {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 24px;
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            display: none;
            text-align: center;
        }
        .message-box-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999;
            display: none;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

    <!-- Main Container for the form -->
    <div class="container bg-white p-8 rounded-xl shadow-lg w-full max-w-lg md:max-w-xl">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">Enter Your Sale Information</h1>
        <form id="saleForm" class="space-y-6">
            <!-- Name Input -->
            <div class="form-group">
                <label for="name" class="block text-sm font-semibold text-gray-700 mb-1">Name:</label>
                <input type="text" id="name" name="name" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-purple-500 transition-colors duration-200">
                <div class="error-message text-red-500 text-xs mt-1 hidden" id="nameError"></div>
            </div>

            <!-- Address Textarea -->
            <div class="form-group">
                <label for="address" class="block text-sm font-semibold text-gray-700 mb-1">Address:</label>
                <textarea id="address" name="address" rows="4" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-purple-500 transition-colors duration-200 resize-y"></textarea>
                <div class="error-message text-red-500 text-xs mt-1 hidden" id="addressError"></div>
            </div>

            <!-- Mobile Number Input -->
            <div class="form-group">
                <label for="mobile" class="block text-sm font-semibold text-gray-700 mb-1">Mobile Number:</label>
                <input type="tel" id="mobile" name="mobile" pattern="[0-9]{10}" placeholder="e.g., 9876543210" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-purple-500 transition-colors duration-200">
                <div class="error-message text-red-500 text-xs mt-1 hidden" id="mobileError"></div>
            </div>

            <!-- Email ID Input -->
            <div class="form-group">
                <label for="email" class="block text-sm font-semibold text-gray-700 mb-1">Email ID:</label>
                <input type="email" id="email" name="email" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-purple-500 transition-colors duration-200">
                <div class="error-message text-red-500 text-xs mt-1 hidden" id="emailError"></div>
            </div>

            <!-- Home Details Input -->
            <div class="form-group">
                <label for="home" class="block text-sm font-semibold text-gray-700 mb-1">Home Details (e.g., House Type, Size):</label>
                <input type="text" id="home" name="home" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-purple-500 transition-colors duration-200">
            </div>

            <!-- Image Upload Input -->
            <div class="form-group">
                <label for="houseImage" class="block text-sm font-semibold text-gray-700 mb-1">Upload House Image:</label>
                <input type="file" id="houseImage" name="houseImage" accept="image/*" class="w-full text-gray-700">
            </div>

            <!-- Submit Button -->
            <button type="submit" class="w-full bg-purple-600 text-white font-semibold py-3 rounded-lg hover:bg-purple-700 transition-colors duration-200 shadow-md">
                Submit Information
            </button>
        </form>
    </div>

    <!-- Custom Message Box UI -->
    <div class="message-box-overlay" id="messageBoxOverlay"></div>
    <div class="message-box" id="messageBox">
        <p id="messageBoxContent" class="text-gray-800 text-lg mb-4"></p>
        <button id="messageBoxClose" class="px-6 py-2 bg-purple-600 text-white rounded-lg hover:bg-purple-700 transition-colors duration-200">OK</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('saleForm');
            const nameInput = document.getElementById('name');
            const addressInput = document.getElementById('address');
            const mobileInput = document.getElementById('mobile');
            const emailInput = document.getElementById('email');
            const homeInput = document.getElementById('home');
            const houseImageInput = document.getElementById('houseImage');

            const nameError = document.getElementById('nameError');
            const addressError = document.getElementById('addressError');
            const mobileError = document.getElementById('mobileError');
            const emailError = document.getElementById('emailError');
            
            // Custom message box elements
            const messageBox = document.getElementById('messageBox');
            const messageBoxContent = document.getElementById('messageBoxContent');
            const messageBoxClose = document.getElementById('messageBoxClose');
            const messageBoxOverlay = document.getElementById('messageBoxOverlay');

            // Function to show a custom message box
            function showMessage(message) {
                messageBoxContent.textContent = message;
                messageBox.style.display = 'block';
                messageBoxOverlay.style.display = 'block';
            }

            // Function to hide the custom message box
            function hideMessage() {
                messageBox.style.display = 'none';
                messageBoxOverlay.style.display = 'none';
            }

            // Close button listener
            messageBoxClose.addEventListener('click', hideMessage);

            // Function to show error message
            function showError(element, message, errorDiv) {
                element.classList.add('border-red-500');
                element.classList.remove('border-gray-300');
                errorDiv.textContent = message;
                errorDiv.style.display = 'block';
            }

            // Function to hide error message
            function hideError(element, errorDiv) {
                element.classList.remove('border-red-500');
                element.classList.add('border-gray-300');
                errorDiv.textContent = '';
                errorDiv.style.display = 'none';
            }

            // Validation functions
            function validateName() {
                if (nameInput.value.trim() === '') {
                    showError(nameInput, 'Name is required.', nameError);
                    return false;
                } else {
                    hideError(nameInput, nameError);
                    return true;
                }
            }

            function validateAddress() {
                if (addressInput.value.trim() === '') {
                    showError(addressInput, 'Address is required.', addressError);
                    return false;
                } else {
                    hideError(addressInput, addressError);
                    return true;
                }
            }

            function validateMobile() {
                const mobilePattern = /^[0-9]{10}$/;
                if (!mobilePattern.test(mobileInput.value.trim())) {
                    showError(mobileInput, 'Please enter a valid 10-digit mobile number.', mobileError);
                    return false;
                } else {
                    hideError(mobileInput, mobileError);
                    return true;
                }
            }

            function validateEmail() {
                const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (!emailPattern.test(emailInput.value.trim())) {
                    showError(emailInput, 'Please enter a valid email address.', emailError);
                    return false;
                } else {
                    hideError(emailInput, emailError);
                    return true;
                }
            }

            // Add real-time validation on input blur
            nameInput.addEventListener('blur', validateName);
            addressInput.addEventListener('blur', validateAddress);
            mobileInput.addEventListener('blur', validateMobile);
            emailInput.addEventListener('blur', validateEmail);

            // Form submission handler
            form.addEventListener('submit', function(event) {
                event.preventDefault();

                // Run all validations
                const isNameValid = validateName();
                const isAddressValid = validateAddress();
                const isMobileValid = validateMobile();
                const isEmailValid = validateEmail();

                if (isNameValid && isAddressValid && isMobileValid && isEmailValid) {
                    const formData = {
                        name: nameInput.value.trim(),
                        address: addressInput.value.trim(),
                        mobile: mobileInput.value.trim(),
                        email: emailInput.value.trim(),
                        home: homeInput.value.trim(),
                        houseImage: houseImageInput.files.length > 0 ? houseImageInput.files[0].name : 'No image uploaded'
                    };

                    console.log('Form data submitted:', formData);
                    showMessage('Form submitted successfully! Check console for data.');
                    
                    form.reset();
                } else {
                    showMessage('Please correct the errors in the form.');
                }
            });
        });
    </script>
</body>
</html>
