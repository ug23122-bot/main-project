<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dream Space | Find Your Perfect Property</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6a11cb;
            --secondary: #2575fc;
            --accent: #ff4d4d;
            --dark: #2d3436;
            --light: #f9f9f9;
            --success: #00e676;
            --warning: #ffea00;
            --danger: #ff1744;
            --text: #5c5c5c;
            --text-light: #b2b2b2;
            --glass: rgba(255, 255, 255, 0.15);
            --glass-border: rgba(255, 255, 255, 0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat', sans-serif;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(106, 17, 203, 0.7); }
            70% { box-shadow: 0 0 0 20px rgba(106, 17, 203, 0); }
            100% { box-shadow: 0 0 0 0 rgba(106, 17, 203, 0); }
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes shine {
            to { background-position: 200% center; }
        }

        body {
            background: linear-gradient(-45deg, var(--primary), var(--secondary), #2575fc, #6a11cb);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            color: white;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow-x: hidden;
        }

        .register-container {
            background: var(--glass);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid var(--glass-border);
            padding: 40px;
            border-radius: 25px;
            width: 500px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1s ease-in-out;
            max-height: 95vh;
            overflow-y: auto;
            position: relative;
            z-index: 10;
        }

        .register-container::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, var(--primary), var(--secondary), var(--accent));
            z-index: -1;
            border-radius: 27px;
            opacity: 0.3;
            filter: blur(15px);
        }

        .logo {
            text-align: center;
            margin-bottom: 40px;
            position: relative;
        }

        .logo-icon {
            font-size: 60px;
            color: white;
            margin-bottom: 15px;
            text-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            animation: float 6s ease-in-out infinite;
            display: inline-block;
        }

        .logo h1 {
            color: white;
            font-size: 42px;
            font-weight: 800;
            margin-bottom: 5px;
            letter-spacing: 1px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
        }

        .logo p {
            color: rgba(255, 255, 255, 0.8);
            font-size: 16px;
            font-weight: 300;
            letter-spacing: 0.5px;
        }

        h2 {
            text-align: center;
            margin-bottom: 40px;
            color: white;
            font-size: 28px;
            font-weight: 600;
            position: relative;
            letter-spacing: 0.5px;
        }

        h2::after {
            content: '';
            position: absolute;
            bottom: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 4px;
            background: linear-gradient(to right, var(--accent), var(--primary));
            border-radius: 5px;
        }

        .input-group {
            margin-bottom: 30px;
            position: relative;
        }

        .input-group label {
            display: block;
            margin-bottom: 12px;
            color: rgba(255, 255, 255, 0.9);
            font-size: 15px;
            font-weight: 500;
            transition: all 0.3s;
            letter-spacing: 0.3px;
        }

        .input-group input, .input-group select {
            width: 100%;
            padding: 18px 25px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            color: white;
            font-size: 16px;
            transition: all 0.4s;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }

        .input-group input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .input-group input:focus, .input-group select:focus {
            outline: none;
            border-color: white;
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            transform: translateY(-2px);
        }

        .input-group i {
            position: absolute;
            right: 20px;
            top: 50px;
            color: rgba(255, 255, 255, 0.6);
            transition: all 0.3s;
        }

        .input-group input:focus ~ i {
            color: white;
            transform: scale(1.2);
        }

        .input-group .password-strength {
            height: 6px;
            background: rgba(255, 255, 255, 0.2);
            margin-top: 15px;
            border-radius: 5px;
            overflow: hidden;
            position: relative;
        }

        .input-group .password-strength-bar {
            height: 100%;
            width: 0%;
            transition: width 0.6s, background-color 0.6s;
            border-radius: 5px;
        }

        .row {
            display: flex;
            gap: 20px;
        }

        .row .input-group {
            flex: 1;
        }

        .user-type {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
        }

        .user-type-option {
            flex: 1;
            text-align: center;
        }

        .user-type-option input {
            display: none;
        }

        .user-type-option label {
            display: block;
            padding: 20px 15px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.4s;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.8);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }

        .user-type-option input:checked + label {
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            border-color: white;
            color: white;
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
        }

        .user-type-option label i {
            margin-right: 10px;
            font-size: 18px;
            transition: all 0.3s;
        }

        .user-type-option input:checked + label i {
            transform: scale(1.2);
        }

        .terms {
            display: flex;
            align-items: flex-start;
            margin-bottom: 35px;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.8);
        }

        .terms input {
            margin-right: 15px;
            margin-top: 5px;
            accent-color: var(--accent);
        }

        .terms a {
            color: white;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s;
            position: relative;
            border-bottom: 1px dashed rgba(255, 255, 255, 0.5);
        }

        .terms a:hover {
            color: var(--accent);
            border-bottom-color: var(--accent);
        }

        .register-btn {
            width: 100%;
            padding: 20px;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            background-size: 200% auto;
            color: white;
            border: none;
            border-radius: 15px;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.5s;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .register-btn:hover {
            background-position: right center;
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
            animation: shine 1.5s linear infinite;
        }

        .register-btn:active {
            transform: translateY(-2px);
        }

        .register-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
        }

        .register-btn:hover::before {
            left: 100%;
        }

        .login-link {
            text-align: center;
            margin-top: 30px;
            font-size: 15px;
            color: rgba(255, 255, 255, 0.8);
        }

        .login-link a {
            color: white;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s;
            position: relative;
            border-bottom: 1px dashed rgba(255, 255, 255, 0.5);
        }

        .login-link a:hover {
            color: var(--accent);
            border-bottom-color: var(--accent);
        }

        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            opacity: 0;
            background: white;
            border-radius: 50%;
            animation: float 15s infinite linear;
            filter: blur(1px);
        }

        .floating-houses {
            position: fixed;
            bottom: -50px;
            left: 0;
            width: 100%;
            height: 200px;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 120" preserveAspectRatio="none"><path d="M0,0V46.29c47.79,22.2,103.59,32.17,158,28,70.36-5.37,136.33-33.31,206.8-37.5C438.64,32.43,512.34,53.67,583,72.05c69.27,18,138.3,24.88,209.4,13.08,36.15-6,69.85-17.84,104.45-29.34C989.49,25,1113-14.29,1200,52.47V0Z" opacity=".25" fill="white"></path><path d="M0,0V15.81C13,36.92,27.64,56.86,47.69,72.05,99.41,111.27,165,111,224.58,91.58c31.15-10.15,60.09-26.07,89.67-39.8,40.92-19,84.73-46,130.83-49.67,36.26-2.85,70.9,9.42,98.6,31.56,31.77,25.39,62.32,62,103.63,73,40.44,10.79,81.35-6.69,119.13-24.28s75.16-39,116.92-43.05c59.73-5.85,113.28,22.88,168.9,38.84,30.2,8.66,59,6.17,87.09-7.5,22.43-10.89,48-26.93,60.65-49.24V0Z" opacity=".5" fill="white"></path><path d="M0,0V5.63C149.93,59,314.09,71.32,475.83,42.57c43-7.64,84.23-20.12,127.61-26.46,59-8.63,112.48,12.24,165.56,35.4C827.93,77.22,886,95.24,951.2,90c86.53-7,172.46-45.71,248.8-84.81V0Z" fill="white"></path></svg>');
            background-size: cover;
            background-repeat: no-repeat;
            z-index: 5;
            opacity: 0.1;
        }

        .tooltip {
            position: absolute;
            right: -40px;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 8px 15px;
            border-radius: 10px;
            font-size: 12px;
            opacity: 0;
            visibility: hidden;
            transition: all 0.4s;
            pointer-events: none;
            white-space: nowrap;
        }

        .tooltip::after {
            content: '';
            position: absolute;
            left: -8px;
            top: 50%;
            transform: translateY(-50%) rotate(45deg);
            width: 15px;
            height: 15px;
            background: rgba(0, 0, 0, 0.7);
        }

        .input-group:hover .tooltip {
            opacity: 1;
            visibility: visible;
            right: -15px;
        }

        @media (max-width: 600px) {
            .register-container {
                width: 95%;
                padding: 30px 20px;
            }
            
            .row {
                flex-direction: column;
                gap: 0;
            }
            
            .user-type {
                flex-direction: column;
                gap: 15px;
            }

            .logo h1 {
                font-size: 32px;
            }

            h2 {
                font-size: 24px;
            }

            .input-group input, .input-group select {
                padding: 15px 20px;
            }

            .register-btn {
                padding: 16px;
                font-size: 16px;
            }

            .tooltip {
                display: none;
            }
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.5);
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    <div class="floating-houses"></div>

    <div class="register-container">
        <div class="logo">
            <div class="logo-icon">
                <i class="fas fa-home"></i>
            </div>
            <h1>DREAM SPACE</h1>
            <p>Where your perfect property awaits</p>
        </div>
        
        <h2>Begin Your Journey</h2>
        
        <form id="registerForm">
            <div class="row">
                <div class="input-group">
                    <label for="firstName">First Name</label>
                    <input type="text" id="firstName" name="firstName" placeholder="Your first name" required>
                    <i class="fas fa-user"></i>
                    <span class="tooltip">How we'll address you</span>
                </div>
                <div class="input-group">
                    <label for="lastName">Last Name</label>
                    <input type="text" id="lastName" name="lastName" placeholder="Your last name" required>
                    <i class="fas fa-user"></i>
                    <span class="tooltip">Your family name</span>
                </div>
            </div>
            
            <div class="input-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="your.email@example.com" required>
                <i class="fas fa-envelope"></i>
                <span class="tooltip">We'll never share your email</span>
            </div>
            
            <div class="input-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" placeholder="+1 (___) ___-____" required>
                <i class="fas fa-phone"></i>
                <span class="tooltip">For important updates</span>
            </div>
            
            <div class="input-group">
                <label for="password">Create Password</label>
                <input type="password" id="password" name="password" placeholder="••••••••" required>
                <i class="fas fa-lock"></i>
                <div class="password-strength">
                    <div class="password-strength-bar" id="passwordStrengthBar"></div>
                </div>
                <span class="tooltip">Minimum 8 characters</span>
            </div>
            
            <div class="input-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="••••••••" required>
                <i class="fas fa-lock"></i>
                <span class="tooltip">Must match above password</span>
            </div>
            
            <div class="user-type">
                <div class="user-type-option">
                    <input type="radio" id="buyer" name="userType" value="buyer" checked>
                    <label for="buyer"><i class="fas fa-search-dollar"></i> Buyer</label>
                </div>
                <div class="user-type-option">
                    <input type="radio" id="seller" name="userType" value="seller">
                    <label for="seller"><i class="fas fa-home"></i> Seller</label>
                </div>
                <div class="user-type-option">
                    <input type="radio" id="agent" name="userType" value="agent">
                    <label for="agent"><i class="fas fa-user-tie"></i> Agent</label>
                </div>
            </div>
            
            <div class="terms">
                <input type="checkbox" id="terms" name="terms" required>
                <label for="terms">I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a></label>
            </div>
            
            <button type="submit" class="register-btn">
                <span>Create My Account</span>
            </button>
        </form>
        
        <div class="login-link">
            <p>Already a member? <a href="#">Sign in here</a></p>
        </div>
    </div>

    <script>
        // Create floating particles
        const particlesContainer = document.getElementById('particles');
        const particleCount = 30;
        
        for (let i = 0; i < particleCount; i++) {
            const particle = document.createElement('div');
            particle.classList.add('particle');
            
            // Random properties
            const size = Math.random() * 10 + 5;
            const posX = Math.random() * 100;
            const posY = Math.random() * 100;
            const delay = Math.random() * 15;
            const duration = Math.random() * 20 + 10;
            const opacity = Math.random() * 0.4 + 0.1;
            
            particle.style.width = `${size}px`;
            particle.style.height = `${size}px`;
            particle.style.left = `${posX}%`;
            particle.style.top = `${posY}%`;
            particle.style.animationDelay = `${delay}s`;
            particle.style.animationDuration = `${duration}s`;
            particle.style.opacity = opacity;
            
            particlesContainer.appendChild(particle);
        }

        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Get form values
            const firstName = document.getElementById('firstName').value;
            const lastName = document.getElementById('lastName').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const userType = document.querySelector('input[name="userType"]:checked').value;
            const terms = document.getElementById('terms').checked;
            
            // Validation
            if(password !== confirmPassword) {
                showNotification('Passwords do not match!', 'error');
                return;
            }
            
            if(!terms) {
                showNotification('Please agree to our terms and privacy policy', 'warning');
                return;
            }
            
            // Here you would typically send the data to a server
            // For demo purposes, we'll just show a success message
            showNotification(`Welcome to Dream Space, ${firstName}! Your ${userType} account is ready.`, 'success');
            
            // Reset the form
            this.reset();
            document.getElementById('passwordStrengthBar').style.width = '0%';
        });

        function showNotification(message, type) {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.innerHTML = `
                <div class="notification-icon">
                    ${type === 'success' ? '<i class="fas fa-check-circle"></i>' : 
                     type === 'error' ? '<i class="fas fa-exclamation-circle"></i>' : 
                     '<i class="fas fa-info-circle"></i>'}
                </div>
                <div class="notification-content">${message}</div>
                <div class="notification-close"><i class="fas fa-times"></i></div>
            `;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.classList.add('show');
            }, 10);
            
            // Close button
            notification.querySelector('.notification-close').addEventListener('click', () => {
                notification.classList.remove('show');
                setTimeout(() => {
                    notification.remove();
                }, 500);
            });
            
            // Auto-remove after 5 seconds
            setTimeout(() => {
                notification.classList.remove('show');
                setTimeout(() => {
                    notification.remove();
                }, 500);
            }, 5000);
        }

        // Password strength indicator
        document.getElementById('password').addEventListener('input', function() {
            const password = this.value;
            const strengthBar = document.getElementById('passwordStrengthBar');
            let strength = 0;
            
            if(password.length > 0) strength += 20;
            if(password.length >= 8) strength += 20;
            if(/[A-Z]/.test(password)) strength += 20;
            if(/[0-9]/.test(password)) strength += 20;
            if(/[^A-Za-z0-9]/.test(password)) strength += 20;
            
            strengthBar.style.width = strength + '%';
            
            if(strength < 40) {
                strengthBar.style.background = 'var(--danger)';
            } else if(strength < 80) {
                strengthBar.style.background = 'var(--warning)';
            } else {
                strengthBar.style.background = 'var(--success)';
            }
        });

        // Add interactive effects
        const inputs = document.querySelectorAll('input, select');
        inputs.forEach(input => {
            input.addEventListener('focus', function() {
                this.parentNode.querySelector('label').style.color = 'white';
                this.parentNode.querySelector('i').style.color = 'white';
                this.parentNode.querySelector('i').style.transform = 'scale(1.3)';
            });
            
            input.addEventListener('blur', function() {
                this.parentNode.querySelector('label').style.color = 'rgba(255, 255, 255, 0.9)';
                this.parentNode.querySelector('i').style.color = 'rgba(255, 255, 255, 0.6)';
                this.parentNode.querySelector('i').style.transform = 'scale(1)';
            });
        });

        // Button hover effect
        const registerBtn = document.querySelector('.register-btn');
        registerBtn.addEventListener('mouseenter', function() {
            this.style.boxShadow = '0 15px 40px rgba(0, 0, 0, 0.3)';
        });
        
        registerBtn.addEventListener('mouseleave', function() {
            this.style.boxShadow = '0 10px 30px rgba(0, 0, 0, 0.2)';
        });

        // Add animation to user type selection
        const userTypeOptions = document.querySelectorAll('.user-type-option label');
        userTypeOptions.forEach(option => {
            option.addEventListener('click', function() {
                userTypeOptions.forEach(opt => {
                    if(opt !== this) {
                        opt.style.transform = 'translateY(0)';
                        opt.style.boxShadow = '0 5px 15px rgba(0, 0, 0, 0.05)';
                    }
                });
            });
        });

        // Add floating animation to logo icon
        const logoIcon = document.querySelector('.logo-icon');
        setInterval(() => {
            logoIcon.style.animation = 'none';
            setTimeout(() => {
                logoIcon.style.animation = 'float 6s ease-in-out infinite';
            }, 10);
        }, 12000);
    </script>

    <style>
        .notification {
            position: fixed;
            top: 30px;
            right: 30px;
            background: white;
            padding: 20px 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            gap: 15px;
            transform: translateX(200%);
            transition: transform 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            z-index: 1000;
            max-width: 350px;
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.success {
            background: var(--success);
            color: white;
        }

        .notification.error {
            background: var(--danger);
            color: white;
        }

        .notification.warning {
            background: var(--warning);
            color: var(--dark);
        }

        .notification-icon {
            font-size: 24px;
        }

        .notification-content {
            flex: 1;
            font-weight: 500;
        }

        .notification-close {
            cursor: pointer;
            opacity: 0.7;
            transition: opacity 0.3s;
            padding: 5px;
            margin-left: 10px;
        }

        .notification-close:hover {
            opacity: 1;
        }

        @media (max-width: 600px) {
            .notification {
                top: 20px;
                right: 20px;
                left: 20px;
                max-width: none;
                transform: translateY(-150%);
            }
            
            .notification.show {
                transform: translateY(0);
            }
        }
    </style>
</body>
</html>
