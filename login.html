<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DREAM SPACE - Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* General styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        /* Body and background */
        body {
            background: url('https://images.unsplash.com/photo-1600585154340-be6161a56a0c?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2070&q=80') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1;
        }

        /* Login container */
        .login-container {
            position: relative;
            z-index: 2;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-radius: 20px;
            padding: 40px;
            width: 420px;
            box-shadow: 0 25px 45px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.25);
            border-right: 1px solid rgba(255, 255, 255, 0.1);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #fff;
            font-size: 32px;
            font-weight: 600;
            letter-spacing: 1px;
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
        }

        /* Input fields */
        .input-group {
            margin-bottom: 25px;
            position: relative;
            transition: all 0.3s;
        }

        .input-group label {
            display: block;
            margin-bottom: 10px;
            color: rgba(255,255,255,0.9);
            font-size: 15px;
            font-weight: 500;
            transition: all 0.3s;
        }

        .input-group input {
            width: 100%;
            padding: 15px 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 12px;
            color: #fff;
            font-size: 16px;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
        }

        .input-group input::placeholder {
            color: rgba(255,255,255,0.5);
        }

        .input-group input:focus {
            outline: none;
            border-color: rgba(255,255,255,0.8);
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 0 3px rgba(255,255,255,0.1);
            transform: translateY(-2px);
        }

        .input-group:focus-within label {
            color: #fff;
            transform: translateX(5px);
        }

        /* Checkbox and links */
        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            font-size: 14px;
        }

        .remember-me {
            display: flex;
            align-items: center;
        }

        .remember-me input {
            margin-right: 8px;
            accent-color: #fff;
            cursor: pointer;
        }

        .remember-me label {
            cursor: pointer;
        }

        .forgot-password a {
            color: rgba(255,255,255,0.9);
            text-decoration: none;
            transition: all 0.3s;
            font-weight: 500;
        }

        .forgot-password a:hover {
            color: #fff;
            text-decoration: underline;
        }

        /* Login button */
        .login-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(45deg, #FF6B6B, #FF8E53);
            color: #fff;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.4s;
            letter-spacing: 1px;
            margin-bottom: 20px;
            box-shadow: 0 5px 20px rgba(255, 107, 107, 0.4);
            text-transform: uppercase;
            position: relative;
            overflow: hidden;
        }

        .login-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(255, 107, 107, 0.6);
            background: linear-gradient(45deg, #FF8E53, #FF6B6B);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        /* Signup link */
        .signup-link {
            text-align: center;
            margin-top: 25px;
            font-size: 15px;
            color: rgba(255,255,255,0.8);
        }

        .signup-link a {
            color: #fff;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s;
            margin-left: 5px;
            position: relative;
        }

        .signup-link a::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 2px;
            bottom: -2px;
            left: 0;
            background: #fff;
            transform: scaleX(0);
            transform-origin: right;
            transition: transform 0.3s;
        }

        .signup-link a:hover::after {
            transform: scaleX(1);
            transform-origin: left;
        }

        /* Media queries for responsiveness */
        @media (max-width: 480px) {
            .login-container {
                width: 90%;
                padding: 30px 20px;
            }
            
            h2 {
                font-size: 26px;
            }
        }
    </style>
    <style>
        /* Custom modal for alerts */
        .custom-modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }
        .custom-modal-overlay.show {
            opacity: 1;
            visibility: visible;
        }
        .custom-modal {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(15px);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 300px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            transform: scale(0.9);
            transition: transform 0.3s ease;
        }
        .custom-modal-overlay.show .custom-modal {
            transform: scale(1);
        }
        .custom-modal h3 {
            margin-bottom: 15px;
            color: #fff;
            font-size: 20px;
        }
        .custom-modal p {
            font-size: 16px;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 25px;
        }
        .custom-modal-close-btn {
            padding: 10px 20px;
            background: linear-gradient(45deg, #FF6B6B, #FF8E53);
            border: none;
            border-radius: 12px;
            color: #fff;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.4);
            transition: transform 0.2s;
        }
        .custom-modal-close-btn:hover {
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Welcome Home</h2>
        <form id="loginForm">
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter username" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter password" required>
            </div>
            <div class="remember-forgot">
                <div class="remember-me">
                    <input type="checkbox" id="remember" name="remember">
                    <label for="remember">Remember me</label>
                </div>
                <div class="forgot-password">
                    <a href="#">Forgot password?</a>
                </div>
            </div>
            <button type="submit" class="login-btn">Login</button>
        </form>
    `
    </div>

    <!-- Custom Modal Structure -->
    <div class="custom-modal-overlay" id="customModalOverlay">
        <div class="custom-modal">
            <h3 id="modalTitle"></h3>
            <p id="modalMessage"></p>
            <button class="custom-modal-close-btn" id="modalCloseBtn">OK</button>
        </div>
    </div>

    <script>
        // Custom modal function to replace alert()
        function showCustomModal(title, message) {
            const modalOverlay = document.getElementById('customModalOverlay');
            const modalTitle = document.getElementById('modalTitle');
            const modalMessage = document.getElementById('modalMessage');
            const modalCloseBtn = document.getElementById('modalCloseBtn');

            modalTitle.textContent = title;
            modalMessage.textContent = message;
            modalOverlay.classList.add('show');

            modalCloseBtn.onclick = () => {
                modalOverlay.classList.remove('show');
            };
        }

        // Form submission logic
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            if(username.trim() === '' || password.trim() === '') {
                showCustomModal('Validation Error', 'Please enter both username and password to enter your dream home!');
                return;
            }
            
            // Simulating a successful login
            showCustomModal('Success!', `Welcome home, ${username}! Your dream space awaits.`);
            this.reset();
        });
    </script>
</body>
</html>
